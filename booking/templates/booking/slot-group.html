{% extends 'booking/header.html' %} 
{% load static %} 
{% block body %}
<div class="min-h-screen bg-black py-8">
 <div class="bg-[#1e1f1e] rounded-3xl p-6 shadow-xl">
   <h2 class="text-2xl font-bold text-white mb-6">Created Slot Groups</h2>
   <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
     {% for slot in created_slots %}
     <div class="bg-gray-800 rounded-lg p-4">
       <h3 class="text-white font-semibold">
         Dr. {{ slot.doctor.user.get_full_name }}
       </h3>
       <p class="text-gray-400">{{ slot.appointment_date|date:"M d, Y" }}</p>
     </div>
     {% empty %}
     <p class="text-gray-400">No slots created yet</p>
     {% endfor %}
   </div>
 </div>
/div>
{% endblock %}
